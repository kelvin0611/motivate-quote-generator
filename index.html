<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <title>每日勵志 | Student Motivation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-bar">
        <div class="lang-switch">
            <select id="lang-select">
                <option value="tc">繁體</option>
                <option value="en">English</option>
                <option value="sc">简体</option>
            </select>
            <i class="fas fa-globe"></i>
        </div>
        
        <button id="theme-toggle" title="切換模式">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="card-container">
        <header>
            <span class="tag" id="dynamic-tag">#HKStudent</span>
            <span class="date" id="current-date"></span>
        </header>

        <div class="quote-box">
            <i class="fas fa-quote-left quote-icon"></i>
            <div style="min-height: 120px; display: flex; flex-direction: column; justify-content: center;">
                <p id="quote">Loading...</p>
                <p id="author">...</p>
            </div>
        </div>

        <div class="actions">
            <button id="new" class="btn-primary">
                <i class="fas fa-sync-alt"></i> <span class="btn-text">下一句</span>
            </button>
            
            <div class="share-group">
                <button id="copy-btn" class="btn-icon" title="複製">
                    <i class="far fa-copy"></i>
                </button>
                <button id="whatsapp-btn" class="btn-icon whatsapp" title="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </button>
            </div>
        </div>

        <footer>
            <p class="credit">Designed for HK Students</p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="index.js"></script>
</body>
</html>
